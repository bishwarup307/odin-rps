<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title">Rock Paper Scissors</div>
    <div class="score-container">
      <div class="score-user">
        <img src="./images/user.png" alt="Your avatar" />
        <p>You</p>
        <div id="user-streak">0</div>
      </div>
      <div class="dash"></div>
      <div class="score-computer">
        <div id="computer-streak">0</div>
        <p>Computer</p>
        <img src="./images/computer.jpg" alt="computer" />
      </div>
    </div>
    <div class="container">
      <h1>Take your pick</h1>
      <div class="choice-container">
        <img src="./images/rock.jpg" alt="rock" id="rock" class="choice" />
        <img src="./images/paper.jpg" alt="paper" id="paper" class="choice" />
        <img
          src="./images/scissor.jpg"
          alt="scissor"
          id="scissor"
          class="choice"
        />
      </div>
      <h2 id="result"></h2>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
